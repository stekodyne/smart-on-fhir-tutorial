<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <link rel='stylesheet' type='text/css' href='./src/css/token.css'>
    <title>RTOP14-Cerner-Adapter</title>
  </head>
  <body>
    <div id='errors'></div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder' >
      <h2>RTOP14-Cerner-Adapter</h2>
    </div>
    <div id='token'></div>
    <script src='./lib/es6-shim-0.35.1.min.js'></script>
    <script src='./src/js/token.js'></script>
    <script src='./lib/fhir-client.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      extractData().then(
        // Display token information.
        function(p) {
          drawVisualization(p);
        },

        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p>Failed to call FHIR Service</p>');
        }
      );
    </script>
  </body>
</html>
